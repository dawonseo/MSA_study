server:
  port: 8888

spring:
  application:
    name: config-service
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  cloud:
    config:
      server:
        native:
          search-locations: file:///${user.home}/Desktop/Config/native-file-repo
        git:
          uri: https://github.com/dawonseo/spring-cloud-config
  profiles:
    active: native

management:
  endpoints:
    web:
      exposure:
        include: health, busrefresh